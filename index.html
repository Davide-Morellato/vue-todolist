<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a6da3727fa.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Julee&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <title>ToDo</title>
    </head>
    <body>

        <div id="app">
            <header class="header_title">
                <h1 class="title">To Do List</h1>
            </header>
            <main>
                <section class="section_main">
                    <div class="container">
                        <div class="card mt-4">
                            <div class="card-header">
                                <!-- applico all'input l'ascolto al premere il tasto enter (@keydown.enter) invocando la funzione addItem() [in methods]
                                     aggiungo il metodo .trim per eliminare gli spazi in eccesso prima e dopo la parola digitata -->
                                <input class="input_text" type="text" placeholder="inserisci qui le cose da fare..."
                                       @keydown.enter="addItem()"
                                       v-model.trim="newItem">

                                <!-- applico al button l'eventListener al click per aggiungere il nuovo elemento digitato (addItem) nella lista -->
                                <button class="insert_text" @click="addItem" type="submit">Add to List</button>
                            </div>
                            <div class="card-body">
                                <ul class="todo_list">

                                    <!-- applico l'evento al click per la funzione "select(todo)" [in methods] per capire se l'elemento è stato fatto (done)
                                         oppure no -->
                                    <!-- applico il v-bind alla classe dichiarando che qualora l'elemento è stato fatto (done) allora deve barrare il testo -->
                                    <!-- applico il ciclo for per scorrere l'array "todoList" affinchè mi importi le cose da fare ({{todo.text}}) -->
                                    <li class="todo_items d-flex justify-content-between"
                                        @click="select(todo, i)"
                                        :class="todo.done === true ? 'line-through' : '' "
                                        v-for="(todo, i) in todoList"
                                    >

                                        {{todo.text}}
                                        
                                        <a href="#">

                                            <!-- applico l'evento al click sull'icona per eliminare l'elemento dalla lista, mediante la funzione removeItems(i)
                                                 [prendo come parametro l'indice dell'array di oggetti, richiamato dal ciclo v-for in todo_items] -->
                                            <i class="fa-solid fa-pen-nib rounded-pill" @click.stop="removeItems(i)"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            </main>

        </div>
        
        <script src="./app.js"></script>
    </body>
</html>
